<section data-ng-controller="CategoriesController" data-ng-init="findOne()">

	<script type="text/ng-template" id="myModalContent.html">
		<div class="modal-header">
			<h3 class="modal-title">Click OK for Confirmation</h3>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" ng-click="ok()">OK</button>
			<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
		</div>
	</script>

    <div class="page-header">
        <h1>Edit Category</h1>
    </div>

    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
				<div class="form-group">
					<label class="control-label" for="name">Code</label>
					<div class="controls">
						<input type="text" data-ng-model="category.code" id="code" class="form-control" placeholder="Code" required>
					</div>
				</div>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="category.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
					<button class="btn btn-default" ng-click="navClick.list()" > Cancel</button>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
