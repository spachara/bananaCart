<section data-ng-controller="UiexamplesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Uiexamples</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="uiexample in uiexamples" data-ng-href="#!/uiexamples/{{uiexample._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="uiexample.created | date:'medium'"></span>
				by
				<span data-ng-bind="uiexample.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="uiexample.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!uiexamples.$resolved || uiexamples.length">
    	No Uiexamples yet, why don't you <a href="/#!/uiexamples/create">create one</a>?
    </div>
</section>
